<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>script word</title>
</head>

<body>

    <p id="paragraph">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt, aperiam pariatur magnam fugiat incidunt
        reprehenderit nesciunt, dolore necessitatibus saepe, a vel. Dignissimos ipsa magni saepe cumque modi
        deserunt
        voluptatum quod!</p>

    <input id="bold" type="button" value="bold">
    <input id="italic" type="button" value=" italic">
    <input id="underlined" type="button" value="underline">


    <select name="Police" id="police">
        <option value="sans-serif">sans-serif</option>
        <option value="Courier">Courier</option>
        <option value="Arial">Arial</option>
        <option value="Arial Black">Arial Black</option>
        <option value="Lucida Sans">Lucida Sans</option>
    </select>
    <select name="size" id="size">
            <option value="">Normal</option>
            <option value="10px">petit</option>
            <option value="20px">+grand</option>
            <option value="30px">++grand</option>
            <option value="50px">+++grand</option>
            <option value="100px">geant</option>
        </select>

    <script src="jquery-3.3.1.min.js"></script>
        <script type="text" src="mains.js"></script>
    <script>
     $(function() {
  $("#police").on("change", function() { 
    var pt = $("#police").val();
    $("#paragraph").css("font-family", pt);
      });
});
$(function() {
  $("#size").on("change", function() { 
    var pt = $("#size").val();
    $("#paragraph").css("font-size", pt);
      });
});
$(function(){
    $("#bold").click(function(){
        var b=$("#bold").val();
        $("#paragraph").css("font-weight",b);
        console.log(b);
    })
})
$(function(){
    $("#italic").click(function(){
        var c=$("#italic").val();
        $("#paragraph").css("font-style",c);
        
    })
})
$(function(){
    $("#underlined").click(function(){
        var d=$("#underlined").val();
        $("#paragraph").css("text-decoration",d);
        
    })
})
    </script>



</body>
